<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História</title>
</head>

<body>
    <script>
        alert('Bem Vindo a História, contada por Você!');
        let nome = prompt('Qual é o nome do seu personagem?');
        alert('Olá, ' + nome + '!');
        if (confirm) {
            alert('Era uma vez um menino chamado ' + nome + ' que vivia em uma cidade muito distante');
        } else {
            alert('Ai não tem história, então tchau!');
        }
        let city = prompt('Qual é a cidade que você deseja falar?');
        if (confirm) {
            alert('Que vivia em ' + city + ' e era muito feliz, tinha muitos amigos e gostava de brincar com todos. Certo dia ' + nome + ' encontrou um livro mágico que o levou para uma aventura incrível');
        } else {
            alert('Seu sem graça :(');
        }
        let livro = prompt('Qual o nome do Livro?');
        if (confirm) {
            alert(nome + ' entrou na história de ' + livro + ' e viveu muitas aventuras, conheceu muitos lugares mágicos...');
        } else {
            alert('Que chato, não tem história sem livro');
        }
        let final = prompt('Qual é o final da história?');
        if (confirm) {
            alert('E assim ' + nome + ' viveu muitas aventuras e aprendeu muitas coisas, e no final ' + final + ' e foi muito feliz para sempre');
        } else {
            alert('Que sem graça, não tem final');
        }
        alert('Fim da História, espero que tenha gostado!'); 
    </script>
</body>
