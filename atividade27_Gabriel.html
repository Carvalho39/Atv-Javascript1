<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o número</title>
</head>
<style>
    button {
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    h1 {
        font-size: 80px;
    }

    p {
        font-size: 40px;
    }

    body {
        text-align: center;
    }
</style>

<body>
    <h1>Atividade 27</h1>
    <button onclick="location.reload()">Recarregue a Página</button>
    <script>
        const correto = Math.floor(Math.random() * 11);
        const digitado = prompt('Acerte o número de 0 a 10:');
        if (parseInt(digitado) == correto) {
            alert('Parabéns! Você acertou!');
        } else {
            alert('Que pena! Você errou! O número era ' + correto);
        }
    </script>

</body>

</html>
