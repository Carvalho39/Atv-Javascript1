<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>
<style>
    body {
        text-align: center;
        background-color: #043682;
        color: white;
    }

    fieldset {
        width: 50%;
        margin: 0 auto;
    }

    legend {
        font-size: 20px;
    }

    label {
        font-size: 16px;
    }

    input {
        padding: 5px;
        margin: 5px;
    }
</style>

<body>
    <h1>Atividade 23</h1>
    <form name="myForm" method="post" onsubmit="return validateForm()">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <br>
            <input type="text" id="nome" name="fname" placeholder="Digite seu Nome">
            <br><br>
            <label for="e-mail">E-mail:</label>
            <br>
            <input type="email" id="e-mail" name="email" placeholder="Digite seu E-mail">
            <br> <br>
            <input type="submit" value="Enviar">

        </fieldset>
    </form>
</body>
<script>
    function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Por que vocÃª clicou em enviar sem preencher o nome?");
            return false;
        }
    }
</script>

</html>
