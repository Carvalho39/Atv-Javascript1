<style>
    button {
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    h1 {
        font-size: 80px;
    }

    p {
        font-size: 40px;
    }

    body {
        text-align: center;
    }

    .quadrado {
        background-color: black;
        width: 200px;
        height: 200px;
        margin: 0 auto;
    }
</style>

<body>
    <h1>Atividade 13</h1>
    <div class="quadrado" id="quadrado"></div>
    <br><br>
    <button onclick="diminuirTamanho()">Diminuir Tamanho</button>

    <script>
        function diminuirTamanho() {
            var quadrado = document.getElementById('quadrado');
            var currentWidth = quadrado.offsetWidth;
            var currentHeight = quadrado.offsetHeight;
            if (currentWidth > 10 && currentHeight > 10) {
                quadrado.style.width = (currentWidth - 10) + 'px';
                quadrado.style.height = (currentHeight - 10) + 'px';
            }
            if (currentWidth <= 10 && currentHeight <= 10) {
                quadrado.style.display = 'none';
                location.reload();
            }
        }

    </script>
</body>
