<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Oculto</title>
</head>
<style>
    body {
        text-align: center;
        background-color: black;
    }

    button {
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    h1 {
        font-size: 80px;
        color: white;
    }

    p {
        font-size: 20px;
        color: white;
    }
</style>

        }

</body>
