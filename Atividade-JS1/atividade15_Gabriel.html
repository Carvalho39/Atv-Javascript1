<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<style>
    body{
        text-align: center;
        background-color:#043682;
        color: white;
    }
</style>

<body>
    <h1>Atividade 15</h1>
    <br><br><br>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Cruzeiro_Esporte_Clube_%28logo%29.svg/1024px-Cruzeiro_Esporte_Clube_%28logo%29.svg.png"
        width="32" height="32">
    <script>

        function bigImg(x) {
            x.style.height = "1000px";
            x.style.width = "1000px";
        }

        function normalImg(x) {
            x.style.height = "500px";
            x.style.width = "500px";
        }
        //NÃ£o sei explicar :) USEI W3SCHOOLS
    </script>
</body>

</html>
