<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<style>
    body {
        text-align: center;
        background-color: #043682;
        color: white;
    }

    fieldset {
        width: 50%;
        margin: 0 auto;
    }

    legend {
        font-size: 20px;
    }

    label {
        font-size: 16px;
    }

    input {
        padding: 5px;
        margin: 5px;
    }
</style>
<body>
    <h1>Atividade 24</h1>
    <form onsubmit="return feedback()">
        <fieldset>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
<script>
    function feedback() {
        var senhaInput = document.getElementById('senha');
        var senha = senhaInput.value;
        if (senha.length == 0) {
            senhaInput.style.backgroundColor = 'red';
            return false;
        }

    }
</script>

</html>
