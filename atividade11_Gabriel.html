<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugitivo</title>
</head>
<style>
    button {
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    h1 {
        font-size: 80px;
    }

    p {
        font-size: 20px;
    }

    body {
        text-align: center;
    }
</style>
<body>
    <h1>Atividade 11</h1>
    <p>Vai me dar 0?</p>
    <button class="button" onmouseover="moveButton(this)">Sim</button>
    <button class="nao" onclick="responder()">Não</button>

    <script>
        function moveButton(x) {
            let marginX = Math.floor(Math.random() * window.innerWidth * 0.6);
            let marginY = Math.floor(Math.random() * window.innerHeight * 0.6);

            x.style.position = "absolute";
            x.style.left = marginX + "px";
            x.style.top = marginY + "px";
        }

        function responder() {
            alert('Obrigado pelo 10!');
            location.reload();
        }
        //Não sei explicar :) USEI IA
    </script>
</body>
</html>
